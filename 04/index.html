<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>04 | 1-jQuery</title>
  <!-- <link rel="stylesheet" href="../../00-tools/css/reset.css">
  <link rel="stylesheet" href="../../00-tools/css/base.css"> 
  <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>
<div id='new' class="wrapper">
</div>
<script defer>
  /*
   * 今回やるのはFizzBuzzです。
   *
   * 以下の要件に従ってプログラムを作りましょう
   * 
   * 1~100の数字で
   * ① 3の倍数の場合、Fizzと表示
   * ② 5の倍数の場合、Buzzと表示
   * ③ 3の倍数かつ5の倍数の場合、FizzBuzzと表示
   * ④ それ以外の場合、数字を表示
   *
   * ブラウザ画面に出力して下さい
   * FizzBuzz.pngが結果のイメージです
   */

  var div = document.getElementById('new');

    for (var i = 1; i <= 100; i++) {
      if (i % 3 == 0 && i % 5 == 0){
        var new_element = document.createElement('p');
        new_element.textContent = 'FizzBuzz';
        div.insertBefore( new_element, new_element.nextElementSibling);
      }
      else if (i % 3 == 0){
        var new_element = document.createElement('p');
        new_element.textContent = 'Fizz';
        div.insertBefore( new_element, new_element.nextElementSibling);
      }
      else if (i % 5 == 0){
        var new_element = document.createElement('p');
        new_element.textContent = 'Buzz';
        div.insertBefore( new_element, new_element.nextElementSibling);
      }
      else { // iが3の倍数でも5の倍数でもない
        var new_element = document.createElement('p');
        new_element.textContent = i;
        div.insertBefore( new_element, new_element.nextElementSibling);
      } 
    }
    
</script>
</body>
</html>
