<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>03 | 1-jQuery</title>
  <link rel="stylesheet" href="../00-tools/css/reset.css">
  <link rel="stylesheet" href="../00-tools/css/base.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
  <button id='modalOpen' class="modal-show">CLICK!!</button>
  <div id='modal' class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-text">MODAL WINDOW</div>
      <button id='modalClose' type="button" class="modal-close">x</button>
    </div>
  </div>
</div>
<script defer>
  /* 今回やるのはモーダルです。
   * .modal-show をクリックすることで .modal を表示させる
   * .modal-close をクリックで .modal の表示を解除する
   *
   * 
   */

  const modalShowBtn = document.getElementById('modalOpen');
  const modal = document.getElementById('modal');
  const modalCloseBtn = document.getElementById('modalClose');


  modalShowBtn.addEventListener('click', modalOpen);
  function modalOpen() {
    modal.style.display = 'block';
  }


  modalCloseBtn.addEventListener('click', modalClose);
  function modalClose() {
    modal.style.display = 'none';
  }

  addEventListener('click', outsideClose);
  function outsideClose(e) {
    if (e.target == modal) {
      modal.style.display = 'none';
    }
  }


</script>
</body>
</html>
